<h2>Lista de Cursos</h2>
<hr>
<div class="form-group row">

  <label class="col-sm-2 col-from-label" for="">Pesquisar: </label>

  <div class="col-sm-5">
     <input [(ngModel)]="filter" class="form-control " type="text">
  </div>
</div>


<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Imagem</th>
      <th>Nome</th>
      <th>Preço</th>
      <th>Duração</th>
      <th>Código</th>
      <th>Avaliação</th>
      <th>Data</th>
      <th>Options</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td>{{course.id}}</td>
      <td><img [src]="course.imageUrl" width="40px" height="40px" alt="Imagem"></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.duration}}</td>
      <td>{{course.code | lowercase | replace: '-':' '}}</td>
      <td>
        <app-stars [rating]="course.rating"></app-stars>
      </td>
      <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" class="btn btn-outline-primary mr-2">Editar</a>
        <button class="btn btn-outline-danger" (click)="deleteById(course.id)">Deletar</button>
      </td>
    </tr>
  </tbody>

</table>
